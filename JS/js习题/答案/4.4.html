<script>

    /*
    * 1.	编写程序，计算 1!+2!+3!+…..＋10！的结果。
     * */
    function f(n){
        var result = 1;
        for(var i=1; i<=n; i++){
            result *= i;
        }
        return result;
    }

    var sum = 0;
    for(var i=1; i<=10; i++){
        sum = sum + f(i);
    }

    console.log(sum);








</script>
