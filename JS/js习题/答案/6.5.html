<body>
    <!--

    1.	编制一个将两个字符串交叉合并的函数Merge(s1,s2)，例如Merge("123","abc"）
    的返回结果是"1a2b3c"，如果两个字符串的长度不同，那么就将多余部分直接合并到结果
    字符串的末尾，如Merge("123456",''abc''）的返回结果是”1a2b3c456”。


    -->
    <script>
        function merge(s1,s2){
            var result = '';
            var maxLength = Math.max(s1.length,s2.length);
            for(var i=0; i<maxLength; i++){
                if(i < s1.length){
                    result += s1.charAt(i);
                }
                if(i < s2.length){
                    result += s2.charAt(i);
                }
            }
            return result;
        }
        console.log(merge('123vghfdt','000'));





    </script>

</body>
