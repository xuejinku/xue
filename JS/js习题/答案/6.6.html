<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <!--
    1.	设计一个程序，它（使用一个数组）接收用户输入的7门课程的成绩
    ，然后在页面上显示其总成绩和平均分，并列出小于60的成绩。


    -->

    <script>
        var arr = [];
        var sum = 0;
        for(var i=1; i<=7; i++){

            var num = prompt('请输入第'+i+'门成绩','');//'44'
            if(!num){
                break;
            }
            num = Number(num);
            arr.push(num);
//            0+"44" 044
            sum += num;
        }


        document.write('总成绩'+sum+"<br/> 平局分是："+sum/7);



        console.log(arr);



    </script>

</body>
</html>
