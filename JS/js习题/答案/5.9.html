<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>

    /*
    * 9.	利用全局变量和函数，设计模拟幸运数字机游戏。设卒运数字为8，
    * 每次由计算机随机产生3个1-9之间(包括1和9）的随机数，
    * 当这3个随机数中有一个数字为8时，就算赢了一次，要求利用函数计算获胜率。

     * */

    var num = 0;
    var win = 0;
    function play(){
        num++;
        var result = "";
        var x = Math.floor(Math.random()*9)+1;
        var y = Math.floor(Math.random()*9)+1;
        var z = Math.floor(Math.random()*9)+1;

        result = result + x + y +z+"\n";

        if(x == 8 || y == 8 || z == 8){
            result +="赢\n";
            win++;
        }else{
            result +="输\n";
        }
        return result += win/num*100+"%";
    }

    var str;
    do{
        str = play();
    }while(confirm(str));





</script>

</body>
</html>
