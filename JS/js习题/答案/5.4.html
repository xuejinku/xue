<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>

    /*
    * 1.	在页面上编程输出100~1000之间的所有素数，并要求每行显示6个素数。

     * */

    function isPrime(n){
        for(i=2; i<n; i++){
            if(n%i == 0){
                return false;
            }
        }
        return true;
    }

    var count = 0;
    for(var j= 100; j<=1000; j++){
        if(isPrime(j)){
            document.write(j+",");
            count++;
            if(count % 6 == 0){
                document.write("<br/>");
            }
        }
    }




//   console.log( isPrime(9));






</script>
</body>
</html>
