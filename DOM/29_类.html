<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    类：具有相同属性和方法的对象的集合
    声明类 属性写在构造函数中  方法写在原型下
    <script>
        function Person(name,age){ //构造函数
            this.name = name;
            this.age = age;
        }

        Person.prototype.eat = function(){
            console.log(this.name+" is eating....")
        };
        /* 原型对象
            prototype 写在原型对象下的属性方法  可以被所有实例对象 所共享
        */

        var person1 = new Person('zs',10);
        person1.eat();

        var person2 = new Person('lisi',20);
        person2.eat();




    </script>

</body>
</html>
