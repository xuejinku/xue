    <script>
        var oDiv = document.getElementById('div1');
        var oDiv2 = document.getElementById('div2');
        oDiv.onclick = function(e){
//            e = e || window.event; //事件
//            e.clientX              //鼠标距离浏览器左边
              e.target || e.srcElement; //事件源
              this              //谁的事件this是谁
              e.currentTarget   //=this
              e.stopPropagation(); //阻止冒泡标准
              e.cancelBubble = true;//阻止冒泡ie

        };
