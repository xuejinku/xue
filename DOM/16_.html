<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        #content{
            width: 180px;
            border:1px solid #000;
        }
        h2{
            background: #000000;
            color: #fff;
        }
        #content ul{
            display: none;
        }
    </style>
</head>
<body>
<ul id="content">
    <li>
        <h2 onselectstart="return false;">管理区</h2>
        <ul class="sub-list">
            <li>001</li>
            <li>002</li>
            <li>003</li>
        </ul>
    </li>
    <li>
        <h2>交流区</h2>
        <ul class="sub-list">
            <li>001</li>
            <li>002</li>
            <li>003</li>
        </ul>

    </li>
</ul>
<script>
    var aH2 = document.getElementsByTagName('h2');
    var aUl = document.getElementsByClassName('sub-list');
    /*for(var i=0; i<aH2.length; i++){
        aH2[i].index = i;
        aH2[i].onclick = function(){
            oUl = aUl[this.index];
            if(oUl.style.display == 'none' || oUl.style.display == ''){
                oUl.style.display = 'block';
            }else{
                oUl.style.display = 'none';
            }
        }
    }*/

    for(var i=0; i<aH2.length; i++){
        aH2[i].onclick = function(){
            var oUl = next(this);
            if(oUl.style.display == 'none' || oUl.style.display == ''){
                oUl.style.display = 'block';
            }else{
                oUl.style.display = 'none';
            }
        }
    }
    function next(elem){
        do{
            elem = elem.nextSibling;
        }while(elem && elem.nodeType != 1);//元素存在 并且不是元素节点 循环继续  否则只要有一个不满足 return
        return elem;
    }

</script>

</body>
