       function getEleByClass(clsName) {
           var result = [];
           var aEle = document.getElementsByTagName('*');
           for(var i=0;i<aEle.length;i++){
               //"bb aa cc" == "aa"
               var str = aEle[i].className;
               var arr = str.split('');
               for(var j=0;j<arr.length;j++){
                   if(arr[j] == clsName){
                       result.push(aEle[i]);
                   }
               }
              /* if(aEle[i].className == clsName){

           }
           return result;
       }
