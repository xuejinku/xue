<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script src="../jquery-1.12.4.js"></script>
    <script src="../jquery.mobile-1.4.5.js"></script>
    <link rel="stylesheet" href="../jquery.mobile-1.4.5.min.css">

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{

        }
        #div1 img{
            width: 25%;
            display: block;
            float: left;
            box-sizing: border-box;
            border: 1px solid black;
        }
        #big-img{
            position: fixed;
            left: 0;
            bottom: 0;
            right: 0;
            top:0;
            background: #000 url("img/1.jpg") center center no-repeat;
            background-size:contain;
            display: none;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="big-img"></div>
    <script>
    /*    var oDiv2 = document.getElementById('big-img');*/
        var html = '';
        var oNow = 0;
        for(var i=0;i<24;i++){
            html += '<img src="img/thumbs/' + (i + 1) + '.jpg"/>';
        }
        $('#div1').append(html);

        $('#div1 img').on('tap',function (e) {
            var $index = $(this).index()+1;
           $('#big-img').show().css('background-image','url("img/'+$index+'.jpg")');
           /*$('#div1').hide();*/
           oNow = $index;
           e.preventDefault();
        });
        $('#big-img').on('tap',function (e) {
            $('#big-img').hide();
            e.preventDefault();
        }).on('swipeleft',function () {
            oNow++;
            if(oNow>=25){
                oNow = 1;
            }
            $('#big-img').css('background-image','url("img/'+oNow +'.jpg")');
        }).on('swiperight',function () {
            oNow--;
            if(oNow<=0){
                oNow = 24;
            }
            $('#big-img').css('background-image','url("img/'+oNow +'.jpg")')
        });



    </script>
</body>
</html>
