<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul{
            list-style: none;
        }
        ul,li{
            list-style:none;
            font-size:20px;
        }
        /*
         * 清除子菜单的缩进
         */
        ul{
            padding:0px;
            margin:0px;
        }
        /*
         * 主菜单颜色
         */
        .main{
            width:150px;
            background:#ccc;
        }
        /*
         * 子菜单颜色
         */
        li{
            background:#777;

        }
        a{
            color:black;
            text-decoration:none;
            padding-left:20px;
            display:block;
            padding-bottom:3px;
            padding-top:3px;
        }
        .main a{
            background-image:url("images/down.gif");
            background-repeat:no-repeat;
            background-position:3px center;

        }
        .main li a{
            color:white;
            background-image:none;

        }
        .main ul{
            display:none;
        }


        .hmain{
            width:150px;
            background:#ccc;
            float:left;
        }
        .hmain a{
            background-image:url("images/down.gif");
            background-repeat:no-repeat;
            background-position:3px center;

        }
        .hmain li a{
            color:white;
            background-image:none;

        }
        .hmain ul{
            display:none;
        }


    </style>
</head>
<body>
<ul>
    <li class="hmain">
        <a href="#">菜单项1</a>
        <ul>
            <li>
                <a href="#">子菜单11</a>
            </li>
            <li>
                <a href="#">子菜单12</a>
            </li>
        </ul>
    </li>
    <li class="hmain">
        <a href="#">菜单项2</a>
        <ul>
            <li>
                <a href="#">子菜单21</a>
            </li>
            <li>
                <a href="#">子菜单22</a>
            </li>
        </ul>
    </li>
    <li class="hmain">
        <a href="#">菜单项3</a>
        <ul>
            <li>
                <a href="#">子菜单31</a>
            </li>
            <li>
                <a href="#">子菜单32</a>
            </li>
        </ul>
    </li>
</ul>
<script src="../jquery-1.12.4.js"></script>

<script>
    $('.hmain').hover(function(){
        $('.hmain ul:animated').stop(false,true);
        $(this).children('ul').slideDown();
    },function(){
        $(this).children('ul').slideUp();
    })
</script>
</body>
</html>
