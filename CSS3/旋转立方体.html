<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
        background: #fff;
        perspective: 800px;
    }
    .box{
        width: 200px;
        height: 200px;
        margin: 50px auto;
        position:relative;
        -webkit-transform-style:preserve-3d ;
        -webkit-animation: run 6s linear infinite;
    }
    @keyframes run {
        0%{}
        100%{
            -webkit-transform: rotateX(360deg) rotateY(360deg);
    }
    }
    .box div{
        width: 200px;
        height: 200px;
        font-size: 50px;
        text-align: center;
        line-height: 200px;
        border-radius: 10px;
        position: absolute;
        left: 0;
        top:0;
        background:rgba(55,255,255,0.5)
    }
    .box-1{
        -webkit-transform: rotateX(90deg) translateZ(100px);
    }
    .box-2{
        -webkit-transform:translateZ(100px);
        z-index: 1;
    }
    .box-3{
        -webkit-transform: rotateY(90deg) translateZ(100px);
    }
    .box-4{
        -webkit-transform: rotateY(180deg) translateZ(100px);
    }
    .box-5{
        -webkit-transform: rotateY(-90deg) translateZ(100px);
    }
    .box-6{
        -webkit-transform:rotateX(-90deg) translateZ(100px);
    }
</style>
<body>
    <div class="box">
        <div class="box-1">1</div>
        <div class="box-2">2</div>
        <div class="box-3">3</div>
        <div class="box-4">4</div>
        <div class="box-5">5</div>
        <div class="box-6">6</div>
    </div>
</body>
</html>
